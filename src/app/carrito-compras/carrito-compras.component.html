<div class="p-6 max-w-4xl mx-auto space-y-6">
  <h2 class="text-2xl font-bold">Carrito de Compras</h2>

  <table mat-table [dataSource]="carrito" class="w-full mb-4">
    <!-- Producto -->
    <ng-container matColumnDef="productoCodigo">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let it">{{ it.productoCodigo }}</td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let it">{{ it.cantidad }}</td>
    </ng-container>

    <!-- Subtotal -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let it">
          {{ it.precioUnitario * it.cantidad | currency:'COP' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let it">
        <button mat-icon-button color="warn" (click)="eliminar(it)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <div class="text-right space-y-1">
    <p><strong>Total sin IVA:</strong> {{ totalSinIva | currency:'COP' }}</p>
    <p><strong>Total con IVA:</strong> {{ totalConIva | currency:'COP' }}</p>
  </div>

  <div class="flex justify-end">
    <button mat-flat-button color="primary" (click)="finalizar()">
      Finalizar Pedido
    </button>
  </div>
</div>
