<mat-toolbar color="primary" class="px-4 flex flex-wrap justify-between items-center">
  <!-- Título o logo de la empresa -->
  <div class="flex items-center space-x-4">
    <img src="assets/dis.png" alt="Logo DISRAMFOR" class="w-12 h-12 object-contain" />
    <div>
      <h1 class="text-xl font-bold tracking-wide">DISRAMFOR</h1>
      <p class="text-sm font-light tracking-tight -mt-1">Empaques y repuestos para vehículos</p>
    </div>
  </div>
  <!-- Opciones para pantallas medianas y mayores (desktop) -->
  <div class="hidden md:flex space-x-4 items-center">
<button
  mat-raised-button
  color="accent"
  routerLinkActive="underline"
  [routerLinkActiveOptions]="{ exact: true }"
  routerLink="/nuevo-pedido"
  class="flex items-center space-x-1 px-4 py-2 rounded-md shadow hover:shadow-lg transition-all duration-200">
  <mat-icon>rocket_launch</mat-icon>
  <span class="font-medium">Nuevo Pedido</span>
</button>
 <button
  mat-button
  color="accent"
  routerLink="/clientes"
  routerLinkActive="underline"
  [routerLinkActiveOptions]="{ exact: true }"
  class="flex items-center space-x-1 px-4 py-2 rounded-md shadow hover:shadow-lg transition-all duration-200">
  <mat-icon>people</mat-icon>
  <span>Clientes</span>
</button>
<button
  mat-button
  color="accent"
  routerLink="/pedidos"
  routerLinkActive="underline"
  [routerLinkActiveOptions]="{ exact: true }"
  class="flex items-center space-x-1 px-4 py-2 rounded-md shadow hover:shadow-lg transition-all duration-200">
  <mat-icon>assignment</mat-icon>
  <span>Ver Pedidos</span>
</button>
<!-- Menú de usuario -->
<button 
  mat-icon-button 
  color="accent"
  [matMenuTriggerFor]="menuUser" 
  class="flex items-center space-x-1 px-4 py-2 rounded-md shadow hover:shadow-lg transition-all duration-200">
  <mat-icon>account_circle</mat-icon>
</button>
  </div>

  <!-- Botón para menú móvil -->
  <div class="md:hidden">
    <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Menú móvil -->
<div *ngIf="mobileMenuOpen" class="md:hidden bg-primary px-4 py-2 space-y-2">
  <button
    mat-button
    routerLink="/nuevo-pedido"
    class="block w-full text-left flex items-center space-x-2">
    <mat-icon>add_circle</mat-icon>
    <span>🚀 Nuevo Pedido</span>
  </button>
  <button
    mat-button
    routerLink="/clientes"
    class="block w-full text-left flex items-center space-x-2">
    <mat-icon>people</mat-icon>
    <span>Clientes</span>
  </button>
  <button
    mat-button
    routerLink="/pedidos"
    class="block w-full text-left flex items-center space-x-2">
    <mat-icon>assignment</mat-icon>
    <span>Ver Pedidos</span>
  </button>
  <!-- Opciones de usuario en menú móvil -->
  <button
    mat-button
    (click)="toggleMobileMenu()"
    [matMenuTriggerFor]="menuUser"
    class="block w-full text-left flex items-center space-x-2">
    <mat-icon>account_circle</mat-icon>
    <span>Usuario</span>
  </button>
</div>

<mat-menu #menuUser="matMenu">
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>
  </button>
</mat-menu>
