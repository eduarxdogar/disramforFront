 <div class="p-6 max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl">Mis Pedidos</h2>
      <button mat-raised-button color="primary" (click)="router.navigate(['/pedidos/new'])">
  Nuevo Pedido
</button>
      </div>

      <table mat-table [dataSource]="pedidos" class="w-full">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let p">{{p.id}}</td>
        </ng-container>
        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let p">{{p.fecha | date:'short'}}</td>
        </ng-container>
        <!-- Total -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let p">{{p.totalConIva | currency:'COP'}}</td>
        </ng-container>
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p">
           <button mat-icon-button (click)="router.navigate(['/orden', p.id])">
  <mat-icon>visibility</mat-icon>
</button>
            <button mat-icon-button color="warn" (click)="borrar(p.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="router.navigate(['/pedidos/edit',p.id])">
  <mat-icon>edit</mat-icon>
</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id','fecha','total','acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id','fecha','total','acciones']"></tr>
      </table>
    </div>
