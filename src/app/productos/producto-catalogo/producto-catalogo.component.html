<div class="p-6 max-w-4xl mx-auto space-y-4">
  <h2 class="text-2xl font-bold">Catálogo de Productos</h2>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Buscar producto (código o nombre)</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="ej. CA30005TG">
  </mat-form-field>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <mat-card *ngFor="let p of productosFiltrados()" class="p-4 flex flex-col">
      <img class="h-32 w-full object-contain mb-4"
           [src]="'assets/' + p.codigo + '.jpeg'"
           [alt]="p.nombre">
      <h3 class="text-lg font-semibold">{{ p.codigo }}</h3>
      <p class="flex-1 text-sm mb-4">{{ p.nombre }}</p>
      <div class="flex items-center justify-between">
        <span class="font-bold">{{ p.precioUnitario | currency:'COP' }}</span>
        <button mat-mini-fab color="primary" (click)="agregar(p)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
