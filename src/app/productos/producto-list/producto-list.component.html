<div class="p-6 max-w-6xl mx-auto space-y-4">
  <h2 class="text-2xl font-bold">Catálogo de Productos</h2>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Filtrar productos</mat-label>
    <input matInput [(ngModel)]="filtro" placeholder="ej. CA30005TG">
  </mat-form-field>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <mat-card *ngFor="let p of filtered()" class="flex flex-col p-4 hover:shadow-lg">
      <!-- 1) Imagen con altura fija -->
      <div class="flex justify-center mb-4 h-40">
        <img class="max-h-full object-contain"
             [src]="'assets/' + p.codigo + '.jpeg'"
             [alt]="p.nombre">
      </div>

      <!-- 2) Código y nombre -->
      <h3 class="text-lg font-semibold mb-1">{{ p.codigo }}</h3>
      <p class="flex-1 text-sm mb-4 leading-snug">
        {{ p.nombre }}
      </p>

      <!-- 3) Precio + botón -->
      <div class="flex items-center justify-between mt-auto">
        <span class="font-bold">{{ p.precioUnitario | currency:'COP' }}</span>
        <button mat-mini-fab color="primary" (click)="agregar(p)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
